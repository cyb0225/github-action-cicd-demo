name: reviewdog
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run reviewdog
      - run: reviewdog -version
